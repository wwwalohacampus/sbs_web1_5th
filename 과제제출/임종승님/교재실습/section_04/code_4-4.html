<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>target 속성 </title>
</head>
<body>  
    <!-- 링크 target 값의 종류  -->
    <p>
        <!-- target값을지정하지 않으면 _self와 같음 -->
        <a href="https://www.naver.com">네이버(none)</a>
    </p>
    <p>
        <!-- 현재 페이지에서 바로 페이지로 이동 -->
        <a href="https://www.daum.net" target="_self">다음(_self)</a>
    </p>
    <p>
        <!-- 현재 페이지는 그대로 두고 새로운 브라우저 창이나 탭을 열어 이동 -->
        <a href="https://www.sbsart.com" target="_blank">SBS아카데미컴퓨터아트학원(_blank)</a>
    </p>
    <p>
        <!-- 클릭했을 떄 이동하는 브라우저는 클릭했건 페이지의 부모페이지에서 이동 -->
        <a href="https://www.google.com" target="_parent">구글(_blank)</a>
    </p>
</body>
</html>
