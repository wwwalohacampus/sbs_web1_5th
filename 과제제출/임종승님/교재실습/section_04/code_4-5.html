<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크</title>
</head>
<body>
    <!-- 다양한 링크의 형태 -->
    <p>
        <!-- 웹 페이지로 이동할 때 http://는 필수 -->
        <a href="https://www.naver.com">네이버</a>

    </p>
    <p>
        <!-- 같은 폴더내의 html페이지로 이동 -->
        <a href="/Day05/04_pseudo.html">메인페이지로</a>
    </p>

    <p>
        <!-- 아웃룩 메일 계정으로 연결할때 -->
        <a href="mailto:webmaster@koreaedugroup.com">관리자</a>
    </p>
    <p>
        <!-- 빈 링크 또는 임시 링크로 표시 -->
        <a href="#">임시링크</a>
    </p>
</body>
</html>
